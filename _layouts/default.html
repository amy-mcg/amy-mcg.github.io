  <link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet" />
  <style>
    body {
      scroll-behavior: smooth;
      margin: 0;
      font-family: "Trirong", serif;
      background-color: #654ea3;
      background-image: linear-gradient(to bottom, #654ea3, #eaafc8);
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: transparent !important;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: bold;
    }

      /* unvisited link */
      a:link {
        color: white;
      }

      /* visited link */
      a:visited {
        color: white;
      }

      /* mouse over link */
      a:hover {
        color: #eaafc8;
      }

      /* selected link */
      a:active {
        color: #eaafc8;
      }

    .hero {
      min-height: 100vh;
      display: fixed;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: left;
      overscroll-behavior: none;
    }

   #hero1 { background: linear-gradient(to bottom, #654ea3, #eaafc8); }

    .btn-light {
      background-color: transparent !important;
      color: white;
      font-weight: bold;
      border-width: 0;
    }

    .box {
      border: 1px solid white;
      background-color: #8f6eae;
      padding: 10px;
      margin: 10px;
    }

    spacer {
      height: 56px;
    }

     .footer {
      background: linear-gradient(to bottom, #eaafc8, #654ea3);
      height: 50px;
    }
    
  </style>
</head>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
       <ul class="navbar-nav ms-auto">
